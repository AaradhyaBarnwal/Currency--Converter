<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            Currency Converter
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1" class="input-box">
                </div>
                <div class="droplist">



                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                            <select>
                                
                            </select>
                        </div>
                        </div>

                        <div class="icon">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </div>



                       <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/us.png"  alt="flag">
                            <select>
                             
                                
                            </select>
                        </div>
                    </div>

                    


                </div>
           


            <div class="exchange-rate">
               Getting exchange rate........
            </div>
            <button class="Btn">
                Get Exchange Rate
            </button>
             </form>
        </header>
    </div>




<script src="https://kit.fontawesome.com/0ecd95a8f3.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</html>
